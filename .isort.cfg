[settings]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Known sections
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Known first party packages
known_first_party = xen_tokenizer

# Known third party packages
known_third_party = 
    torch,
    transformers,
    filelock,
    tqdm,
    pyyaml,
    numpy,
    pandas,
    pyarrow,
    azure-storage-blob,
    pytest,
    black,
    isort,
    mypy,
    flake8,
    pre-commit

# Force separation of sections with newlines
lines_after_imports = 2

# Force sort within sections
force_sort_within_sections = true

# Case sensitivity
case_sensitive = true

# Force single line imports
group_by_package = true

# Skip specific files
skip = 
    .git,
    __pycache__,
    build,
    dist,
    .pytest_cache,
    .mypy_cache,
    .venv,
    venv,
    .tox,
    .eggs,
    *.egg-info,
    .idea,
    .vscode,
    .github
